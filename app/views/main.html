<div class="row">
  <div class="col-md-6 col-md-offset-3">

    <table class="table table-striped table-condensed">

      <thead>
      <tr>
        <td>
          <input type="checkbox" ng-model="selectAll" ng-change="toggleAll(selectAll)">
        </td>
        <td>
          <button class="btn btn-warning" ng-disabled="!selectedCount"
                  ng-click="edit.startEdit()">Rename</button>
          <button class="btn btn-warning"
                  ng-disabled="!selectedCount"
                  ng-click="removeFiles()">Delete</button>
        </td>
        <td>
          <button class="btn btn-primary"
                  ng-disabled="new.show"
                  ng-click="new.show = true">New Folder
          </button>
        </td>
      </tr>

      </thead>

      <tbody>
        <tr ng-show="new.show">
          <td></td>
          <td>
            <input type="text" ng-model="new.fileName">
          </td>
          <td>
            <button class="btn btn-success" ng-click="new.addNew()">Create</button>
          </td>
        </tr>

        <tr ng-repeat="file in files track by $index">
          <td><input type="checkbox" ng-model="file.selected"></td>
          <td>
            <span ng-if="!edit.isEditing($index)">{{file.name}}</span>
            <div  ng-if="edit.isEditing($index)" ng-init="temp = file.name">
              <input type="text" ng-model="temp">
              <button class="btn btn-success" ng-click="edit.saveEdit(file, temp, $index)">Save</button>
              <button class="btn btn-danger" ng-click="edit.cancel($index)">Cancel</button>
            </div>
          </td>
          <td>
          </td>
        </tr>

      </tbody>
    </table>


  </div>

</div>
